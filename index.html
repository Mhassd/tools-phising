<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Hobby Catalog</h1>
        <p>Daftar koleksi dan hal-hal yang saya sukai</p>
    </header>

    <div class="container">
        <div class="filter-nav">
            <button class="btn active" onclick="filterSelection('all')">Semua</button>
            <button class="btn" onclick="filterSelection('outdoor')">Outdoor</button>
            <button class="btn" onclick="filterSelection('digital')">Digital</button>
        </div>

        <div class="hobby-grid">
            <div class="hobby-card outdoor">
                <img src="https://images.unsplash.com/photo-1501503060443-ef4ed09919f1?w=400" alt="Hiking">
                <div class="info">
                    <h3>Hiking / Mendaki</h3>
                    <p>Menikmati alam di ketinggian.</p>
                    <span class="tag">Outdoor</span>
                </div>
            </div>

            <div class="hobby-card digital">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=400" alt="Gaming">
                <div class="info">
                    <h3>PC Gaming</h3>
                    <p>Mencoba game RPG terbaru.</p>
                    <span class="tag">Digital</span>
                </div>
            </div>

            <div class="hobby-card digital">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400" alt="Coding">
                <div class="info">
                    <h3>Coding</h3>
                    <p>Belajar bikin web pakai Gemini.</p>
                    <span class="tag">Digital</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
              </html>
